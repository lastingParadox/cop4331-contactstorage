<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information and Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap v5.3.0-alpha1 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- JS File -->
    <script src="./static/js/register.js"></script>
    
    <!-- CSS File -->
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="body-container">
        <div class="register">
            <h1 class="text-center">Register</h1>

            <form class="needs-validation was-validated" onsubmit="return register(event);" novalidate>
                <div class="form-group">
                    <label class="form-label" for="firstname">First Name</label>
                    <input class="form-control" type="text" id="firstname" required>
                    <div class="invalid-feedback">
                        Please enter your first name
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input class="form-control" type="text" id="lastname" required>
                    <div class="invalid-feedback">
                        Please enter your last name
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" id="username" required>
                    <div class="invalid-feedback">
                        Please enter your username
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>

                <input class="btn btn-success w-100" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <script type="text/javascript" src="static/js/index.js"></script>
    <script type="text/javascript" src="static/js/sidebar.js"></script>
    <script type="text/javascript" src="static/js/account.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Contact Storage</title>

    <!--Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />

    <!-- Bootstrap v5.3.0-alpha1 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/dashboard.css" />
    <link rel="stylesheet" href="static/css/account.css" />
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="header-box pt-3 pb-4 position-relative">
                <h1 class="fs-4 title">
                    <button id="hamburger" class="btn open-btn border-0 text-white">
                        <span class="material-icons-outlined">menu</span>
                    </button>
                    <span class="text-white">Contact Storage</span>
                </h1>
            </div>

            <ul class="list-unstyled">
                <li id="nav_contacts" class="my-2" onclick="transferPage(this.id);">
                    <div class="list-itembox">
                        <span class="material-icons-sharp">import_contacts</span>
                        <span class="ms-3">Contacts</span>
                    </div>
                </li>
                <li id="nav_account" class="my-2 active" onclick="transferPage(this.id);">
                    <div class="list-itembox">
                        <span class="material-icons-sharp">account_box</span>
                        <span class="ms-3">Account</span>
                    </div>
                </li>
            </ul>

            <hr class="hr-color mx-2 border-2" />

            <ul class="list-unstyled">
                <li id="nav_settings" class="my-2" onclick="transferPage(this.id);">
                    <div class="list-itembox">
                        <span class="material-icons-sharp">settings</span>
                        <span class="ms-3">Settings</span>
                    </div>
                </li>
                <li id="nav_logout" class="my-2" onclick="logout();">
                    <div class="list-itembox">
                        <span class="material-icons-sharp">logout</span>
                        <span class="ms-3">Logout</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card mb-4">
            <div class="card-header">Account</div>

            <div class="card-body text-center">
                <img class="img-account-profile rounded-circle mb-2" src="./static/images/media/anonymous.png" alt="">
                <div class="small font-italic text-muted mb-3">JPG or PNG no larger than 5 MB</div>
                <button class="btn btn-primary" type="button">Upload Image</button>
            </div>

            <div class="card-body">
                <form>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="firstName">First Name</label>
                            <input class="form-control" id="firstName" type="text" placeholder="First Name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="small mb-1" for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1" for="email">Email</label>
                        <input class="form-control" id="email" type="text" placeholder="Email" required>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="address">Address</label>
                            <input class="form-control" id="address" type="text" placeholder="Address" required>
                        </div>

                        <div class="col-md-6">
                            <label class="small mb-1" for="phoneNumber">Phone Number</label>
                            <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1" for="occupation">Occupation</label>
                        <input class="form-control" id="occupation" type="text" placeholder="Occupation" required>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Save Changes"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

</html>

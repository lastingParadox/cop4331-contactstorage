<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <script type="text/javascript" src="static/js/index.js"></script>
            <script type="text/javascript" src="static/js/sidebar.js"></script>
            <script type="text/javascript" src="static/js/account.js"></script>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1"
            />

            <title>Account Page</title>

            <!--Google icons-->
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            />
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            />

            <!-- Bootstrap v5.3.0-alpha1 CDNs -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous"
            />

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"
            ></script>

            <link rel="stylesheet" href="static/css/dashboard.css" />
            <link rel="stylesheet" href="static/css/account.css" />
        </head>

        <body>
            <div id="main-container" class="d-flex">
                <div class="sidebar" id="side_nav">
                    <div class="header-box pt-3 pb-4 position-relative">
                        <h1 class="fs-4 title">
                            <button
                                id="hamburger"
                                class="btn open-btn border-0"
                            >
                                <span class="material-icons-outlined"
                                    >menu</span
                                >
                            </button>
                            <span id="sidebar-title">Contact Storage</span>
                        </h1>
                    </div>

                    <ul class="list-unstyled">
                        <li
                            id="nav_contacts"
                            class="my-2"
                            onclick="transferPage(this.id);"
                        >
                            <div class="list-itembox">
                                <span class="material-icons-sharp"
                                    >import_contacts</span
                                >
                                <span class="ms-3">Contacts</span>
                            </div>
                        </li>
                    </ul>

                    <hr class="hr-color mx-2 border-2" />

                    <ul class="list-unstyled">
                        <li
                            id="nav_account"
                            class="my-2 active"
                            onclick="transferPage(this.id);"
                        >
                            <div class="list-itembox">
                                <span class="material-icons-sharp"
                                    >account_box</span
                                >
                                <span class="ms-3">Account</span>
                            </div>
                        </li>
                        <li id="nav_logout" class="my-2" onclick="logout();">
                            <div class="list-itembox">
                                <span class="material-icons-sharp">logout</span>
                                <span class="ms-3">Logout</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <div id="content">
                    <div class="card account-card">
                        <div class="card-header text-center font">Account</div>
                        <div class="card-body text-center p-5">
                            <img
                                id="userPhoto"
                                class="img-account-profile rounded-circle mb-2"
                                src="./static/images/media/anonymous.png"
                                alt=""
                            />
                            <h2 id="userFirstLast">&nbsp;</h2>
                            <i id="userEmail" class="text-secondary">&nbsp;</i>

                            <div class="mt-4">
                                <button
                                    class="btn btn-primary"
                                    id="editDetailsButton"
                                    onclick="pageView();"
                                >
                                    Edit Details
                                </button>
                                <button
                                    class="btn btn-primary"
                                    id="settingsButton"
                                    onclick="pageView(true, 'settings');"
                                >
                                    Edit Settings
                                </button>
                                <button
                                    class="btn btn-danger"
                                    id="deleteAccountButton"
                                    onclick="pageView(true, 'delete');"
                                >
                                    Delete Account
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="page-overlay" class="collapse">
                        <div id="details-page" class="page collapse">
                            <div class="page-tab">
                                <span class="material-icons-sharp exit-page"
                                    >clear</span
                                >
                            </div>
                            <div class="page-content">
                                <h1>Account Details</h1>
                                <form method="post">
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            placeholder="First Name"
                                            id="details-firstName"
                                            required
                                        />
                                        <label for="details-firstName"
                                            >First Name</label
                                        >
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            placeholder="Last Name"
                                            id="details-lastName"
                                            required
                                        />
                                        <label for="details-lastName"
                                            >Last Name</label
                                        >
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            placeholder="Username"
                                            id="details-username"
                                            required
                                        />
                                        <label for="details-username"
                                            >Username</label
                                        >
                                    </div>

                                    <!-- Changing Password is iffy; need to consider validating prior to sending the api call
                                    <div class="form-floating mb-3">
                                        <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            placeholder="old_password"
                                            id="details-oldpassword"
                                        />
                                        <label for="details-oldpassword"
                                            >Old Password</label
                                        >
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            placeholder="new_password"
                                            id="details-newpassword"
                                        />
                                        <label for="details-newpassword"
                                            >New Password</label
                                        >
                                    </div>
                                    -->
                                    
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            placeholder="email@example.com"
                                            id="details-email"
                                        />
                                        <label for="details-address"
                                            >Email</label
                                        >
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="file"
                                            class="form-control form-control-sm"
                                            id="details-picture"
                                            accept="image/png,image/jpeg"
                                        />
                                        <label for="details-picture"
                                            >Image</label
                                        >
                                    </div>

                                    <span class="mt-3">
                                        <input
                                            class="btn btn-primary primaryBg"
                                            type="submit"
                                            value="Update"
                                            onclick="return editUserDetails();"
                                        />
                                    </span>
                                    <span class="mt-3">
                                        <input
                                            class="btn btn-secondary"
                                            type="submit"
                                            value="Update and Remove Image"
                                            onclick="return editUserDetails(true);"
                                        />
                                    </span>
                                </form>
                            </div>
                        </div>
                        <div id="settings-page" class="page collapse">
                            <div class="page-tab">
                                <span
                                    id="settings-exit"
                                    class="material-icons-sharp exit-page"
                                    >clear</span
                                >
                            </div>
                            <div class="page-content">
                                <h1>Account Settings</h1>
                                <form method="post">
                                    <span>Primary Color</span>
                                    <div class="d-flex mb-3">
                                        <input
                                            id="color-button-1"
                                            type="color"
                                            name=""
                                            class="form-control-color d-inline"
                                        />
                                        <input
                                            id="color-text-1"
                                            class="form-control d-inline mx-3"
                                            type="text"
                                            value="#000000"
                                        />
                                        <input
                                            id="default_dash"
                                            class="btn btn-secondary primaryBg"
                                            type="button"
                                            value="Default"
                                        />
                                    </div>

                                    <span>Secondary Color</span>
                                    <div class="d-flex mb-3">
                                        <input
                                            id="color-button-2"
                                            type="color"
                                            name=""
                                            class="form-control-color d-inline"
                                        />
                                        <input
                                            id="color-text-2"
                                            class="form-control d-inline mx-3"
                                            type="text"
                                            value="#000000"
                                        />
                                        <input
                                            id="default_side"
                                            class="btn btn-secondary primaryBg"
                                            type="button"
                                            value="Default"
                                        />
                                    </div>

                                    <div class="form-check form-switch mb-4">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="flexSwitchCheckChecked"
                                            checked
                                            onclick=""
                                        />
                                        <label
                                            class="form-check-label"
                                            for="flexSwitchCheckChecked"
                                            >Use Card View</label
                                        >
                                    </div>

                                    <div>
                                        <span class="mt-3">
                                            <input
                                                class="btn btn-success primaryBg"
                                                type="submit"
                                                value="Apply Settings"
                                                onclick="return editUserSettings();"
                                            />
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="delete-page" class="page collapse">
                            <div class="page-tab">
                                <span class="material-icons-sharp exit-page"
                                    >clear</span
                                >
                            </div>
                            <div class="page-content">
                                <h1>Delete Account</h1>
                                <p id="delete_statement">
                                    Are you sure you want to delete your
                                    account?
                                </p>
                                <button
                                    class="btn btn-danger"
                                    onclick="deleteUserAccount();"
                                >
                                    Delete
                                </button>
                                <button
                                    class="btn btn-primary"
                                    onclick="pageView(false);"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="mobile-navbar" class="sticky-bottom">
                <div id="mobile_contacts" class="mobile-item" ontouchstart="transferPage(this.id);">
                    <span class="material-icons-sharp mobile-item-icon">import_contacts</span>
                </div>
                <div class="vr"></div>
                <div id="mobile_account" class="mobile-item active" ontouchstart="transferPage(this.id);">
                    <span class="material-icons-sharp mobile-item-icon">account_box</span>
                </div>
                <div class="vr"></div>
                <div id="mobile_logout" class="mobile-item" ontouchstart="logout();">
                    <span class="material-icons-sharp mobile-item-icon">logout</span>
                </div>
            </nav>
        </body>
    </html>
</html>

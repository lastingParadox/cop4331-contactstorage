<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="static/js/index.js"></script>
    <script type="text/javascript" src="static/js/sidebar.js"></script>
    <script type="text/javascript" src="static/js/dashboard.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Contact Storage</title>

    <!--Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />

    <!-- Bootstrap v5.3.0-alpha1 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Local Style Sheets -->
    <link rel="stylesheet" href="static/css/dashboard.css" />
</head>

<body>
    <div class="main-container d-flex">

        <nav id="sidebar" class="sidebar active">
            <ul class="sidebar-nav">
                <li class="logo">
                    <a href="#" class="nav-link">
                        <span class="link-text logo-text">Contact Storage</span>
                        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                            class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x">
                            <g class="fa-group">
                                <path fill="currentColor"
                                    d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                                    class="fa-secondary"></path>
                                <path fill="currentColor"
                                    d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                                    class="fa-primary"></path>
                            </g>
                        </svg>
                    </a>
                </li>

                <li id="nav_contacts" class="nav-item active" onclick="transferPage(this.id);">
                    <a href="#" class="nav-link">
                        <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21V7C12 5.89543 12.8954 5 14 5H21.4C21.7314 5 22 5.26863 22 5.6V18.7143"
                                stroke="currentColor" stroke-linecap="round" />
                            <path d="M12 21V7C12 5.89543 11.1046 5 10 5H2.6C2.26863 5 2 5.26863 2 5.6V18.7143"
                                stroke="currentColor" stroke-linecap="round" />
                            <path d="M14 19L22 19" stroke="currentColor" stroke-linecap="round" />
                            <path d="M10 19L2 19" stroke="currentColor" stroke-linecap="round" />
                            <path d="M12 21C12 19.8954 12.8954 19 14 19" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 21C12 19.8954 11.1046 19 10 19" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span class="link-text">Contacts</span>
                    </a>
                </li>

                <li id="nav_account" class="nav-item" onclick="transferPage(this.id);">
                    <a href="#" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#b6b6b6"
                                d="M6 17c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6m9-9a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3a3 3 0 0 1 3 3M3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2Z" />
                        </svg>
                        <span class="link-text">Account</span>
                    </a>
                </li>

                <li id="nav_logout" class="nav-item" onclick="logout();">
                    <a href="#" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-log-out">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span class="link-text">Logout</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div id="dashboard_content">
            <span id="welcome"></span>
            <!-- Container for contacts -->
            <div id="contact_container"></div>
            <!-- /Container -->

            <!-- Nav bar top -->
            <div id="contact-nav">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <div class="navbar-collapse" id="navbarSupportedContent">
                            <!--Add Contact-->
                            <button class="d-flex btn btn-success" onclick="pageView(true, 'create');">
                                <span class="material-icons-sharp d-flex">person_add</span>
                                <span class="px-2" id="add-contact-text">Add Contact</span>
                            </button>

                            <!--Search input box-->
                            <form id="search-container" class="d-flex">
                                <input id="contact-search" class="form-control mr-2 d-inline" type="search"
                                    placeholder="Search" aria-label="Search" onkeyup="searchContacts(this.value);" />
                                <button class="btn d-inline" type="button" onclick="return false;"
                                    style="pointer-events: none">
                                    <span class="material-icons-sharp d-flex">search</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- /Nav -->
            <div id="page-overlay" class="collapse">
                <div id="edit-page" class="page collapse">
                    <div class="page-tab">
                        <span class="material-icons-sharp exit-page">clear</span>
                    </div>
                    <div class="page-content">
                        <h1>Edit Contact</h1>
                        <form method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="First Name"
                                    id="edit-firstName" required />
                                <label for="edit-firstName">First Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Last Name"
                                    id="edit-lastName" required />
                                <label for="edit-lastName">Last Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="1234567890"
                                    id="edit-phoneNumber" />
                                <label for="edit-phoneNumber">Phone Number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm"
                                    placeholder="contact@contact.com" id="edit-email" />
                                <label for="edit-email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="123 Contact Road"
                                    id="edit-address" />
                                <label for="edit-address">Address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Clerk"
                                    id="edit-occupation" />
                                <label for="edit-occupation">Occupation</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="file" class="form-control form-control-sm" id="edit-picture"
                                    accept="image/png,image/jpeg" />
                                <label for="edit-picture">Image</label>
                            </div>

                            <span class="mt-3">
                                <input class="btn btn-primary primaryBg" type="submit" value="Update"
                                    onclick="return editContact();" />
                            </span>
                            <span class="mt-3">
                                <input class="btn btn-secondary" type="submit" value="Update and Remove Image"
                                    onclick="return editContact(true);" />
                            </span>
                        </form>
                    </div>
                </div>
                <div id="delete-page" class="page collapse">
                    <div class="page-tab">
                        <span class="material-icons-sharp exit-page">clear</span>
                    </div>
                    <div class="page-content">
                        <h1>Remove Contact</h1>
                        <p id="delete_statement">
                            Are you sure you want to delete first_name
                            last_name?
                        </p>
                        <button class="btn btn-danger" onclick="deleteContact();">
                            Delete
                        </button>
                        <button class="btn btn-primary" onclick="pageView(false);">
                            Cancel
                        </button>
                    </div>
                </div>
                <div id="create-page" class="page collapse">
                    <div class="page-tab">
                        <span class="material-icons-sharp exit-page">clear</span>
                    </div>
                    <div class="page-content">
                        <h1>Create Contact</h1>
                        <form onsubmit="return createNewContact();">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="First Name"
                                    id="create-firstName" required />
                                <label for="create-firstName">First Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Last Name"
                                    id="create-lastName" required />
                                <label for="create-lastName">Last Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="1234567890"
                                    id="create-phoneNumber" />
                                <label for="create-phoneNumber">Phone Number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm"
                                    placeholder="contact@contact.com" id="create-email" />
                                <label for="create-email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="123 Contact Road"
                                    id="create-address" />
                                <label for="create-address">Address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Clerk"
                                    id="create-occupation" />
                                <label for="create-occupation">Occupation</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="file" class="form-control form-control-sm" id="create-picture"
                                    accept="image/png,image/jpeg" />
                                <label for="create-picture">Image</label>
                            </div>

                            <div class="mt-3">
                                <input class="btn btn-primary primaryBg" type="submit" value="Create" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <script type="text/javascript" src="static/js/index.js"></script>
        <script type="text/javascript" src="static/js/sidebar.js"></script>
        <script type="text/javascript" src="static/js/dashboard.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Contact Storage</title>

        <!--Google icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

        <!-- Bootstrap v5.3.0-alpha1 CDNs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

        <!-- Local Style Sheets -->
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/dashboard.css">

    </head>

    <body>

        <div class="main-container d-flex">
            <div class="sidebar active" id="side_nav">
                <div class="header-box pt-3 pb-4 position-relative">
                    <h1 class="fs-4 title">
                        <button id="hamburger" class="btn open-btn border-0 text-white">
                            <span class="material-icons-outlined">menu</span>
                        </button>
                        <span class="text-white">Contact Storage</span>
                    </h1>
                </div>

                <ul class="list-unstyled">
                    <li id="nav_contacts" class="my-2 active" onclick="transferPage(this.id);">
                        <div class="list-itembox">
                            <span class="material-icons-sharp">import_contacts</span>
                            <span class="ms-3">Contacts</span>
                        </div>
                    </li>
                    <li id="nav_account" class="my-2" onclick="transferPage(this.id);">
                        <div class="list-itembox">
                            <span class="material-icons-sharp">account_box</span>
                            <span class="ms-3">Account</span>
                        </div>
                    </li>
                </ul>
                <hr class="hr-color mx-2 border-2">

                <ul class="list-unstyled">
                    <li id="nav_settings" class="my-2" onclick="transferPage(this.id);">
                        <div class="list-itembox">
                            <span class="material-icons-sharp">settings</span>
                            <span class="ms-3">Settings</span>
                        </div>
                    </li>
                    <li id="nav_logout" class="my-2" onclick="logout();">
                        <div class="list-itembox">
                            <span class="material-icons-sharp">logout</span>
                            <span class="ms-3">Logout</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="content">
                <p id="welcome"></p>
                <div id="contact_container"></div>
                <div class="position-sticky p-3" style="top: 0;">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                                <!--Dropdown menu for search params-->
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Filter By
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">First Name</a></li>
                                            <li><a class="dropdown-item" href="#">Last Name</a></li>
                                            <li><a class="dropdown-item" href="#">Phone Number</a></li>
                                            <li><a class="dropdown-item" href="#">Email</a></li>
                                        </ul>
                                    </li>
                                </ul>
    
                                <!--Search input box-->
                                <form class="d-flex">
                                    <input id="contact-search" class="form-control mr-2" type="search" placeholder="Search"
                                        aria-label="Search" onkeyup="searchContacts(this.value)">
                                    <button class="btn" type="submit">
                                        <span class="material-icons-sharp d-flex">search</span>
                                    </button>
                                </form>
    
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div id="contextmenu" class="collapse">
                <div class="contextmenu-item"><span class="material-icons-sharp">edit</span>Edit</div>
                <div class="contextmenu-item"><span class="material-icons-sharp">delete</span>Delete</div>
            <div class="content position-relative">
                <!--Nav bar for search-->


                <!-- Dashboard stuff (Contacts added in by dashboard.js) -->
                <div id="contact_container" class="d-flex" style="flex-wrap: wrap;"></div>
            </div>
        </div>
    </body>

</html>

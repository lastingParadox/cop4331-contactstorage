<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Storage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="static/js/index.js"></script>
        <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>
        <div id="contact_container" style="display:flex;">
            <!-- This is an example contact box to play around with; we'll use a php function to generate all of the contacts eventually. -->
            <div class="contact" style="width:25%;">
                <p class="first_name">First Name</p>
                <p class="last_name">Last Name</p>
                <p class="phone_number">Phone Number</p>
                <p class="occupation">Occupation</p>
                <p class="email">email@email.com</p>
                <p class="address">Address</p>
                <button>Edit</button>
                <button>Delete</button>
            </div>
            <!-- An additional one to compare to, or to see side by side -->
            <div class="contact">
                <p class="first_name">First Name</p>
                <p class="last_name">Last Name</p>
                <p class="phone_number">Phone Number</p>
                <p class="occupation">Occupation</p>
                <p class="email">email@email.com</p>
                <p class="address">Address</p>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="static/js/index.js"></script>
        <script type="text/javascript" src="static/js/sidebar.js"></script>
        <script type="text/javascript" src="static/js/dashboard.js"></script>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Contact Storage</title>

        <!--Google icons-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        />

        <!-- Bootstrap v5.3.0-alpha1 CDNs -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <!-- Local Style Sheets -->
        <link rel="stylesheet" href="static/css/dashboard.css" />
    </head>

    <body>
        <div id="main-container" class="d-flex">
            <nav class="sidebar active" id="side_nav">
                <div class="header-box pt-3 pb-4 position-relative">
                    <h1 class="fs-4 title">
                        <button id="hamburger" class="btn open-btn border-0">
                            <span class="material-icons-outlined">menu</span>
                        </button>
                        <span id="sidebar-title">Contact Storage</span>
                    </h1>
                </div>

                <ul class="list-unstyled">
                    <li
                        id="nav_contacts"
                        class="my-2 active"
                        onclick="transferPage(this.id);"
                    >
                        <div class="list-itembox">
                            <span class="material-icons-sharp"
                                >import_contacts</span
                            >
                            <span class="ms-3">Contacts</span>
                        </div>
                    </li>
                </ul>
                <hr class="hr-color mx-2 border-2" />

                <ul class="list-unstyled">
                    <li
                        id="nav_account"
                        class="my-2"
                        onclick="transferPage(this.id);"
                    >
                        <div class="list-itembox">
                            <span class="material-icons-sharp"
                                >account_box</span
                            >
                            <span class="ms-3">Account</span>
                        </div>
                    </li>
                    <li id="nav_logout" class="my-2" onclick="logout();">
                        <div class="list-itembox">
                            <span class="material-icons-sharp">logout</span>
                            <span class="ms-3">Logout</span>
                        </div>
                    </li>
                </ul>
            </nav>

            <main id="dashboard_content">
                <span id="welcome"></span>
                <!-- Container for contacts -->
                <div id="contact_container"></div>
                <!-- /Container -->

                <!-- Nav bar top -->
                <div id="contact-nav">
                    <nav
                        class="navbar navbar-expand-lg navbar-light bg-light rounded"
                    >
                        <div class="container-fluid">
                            <div
                                id="navbarSupportedContent"
                            >
                                <!--Add Contact-->
                                <button
                                    id="navbar-btn"
                                    class="d-flex btn btn-success"
                                    onclick="pageView(true, 'create');"
                                >
                                    <span class="material-icons-sharp d-flex"
                                        >person_add</span
                                    >
                                    <span class="px-2">Add Contact</span>
                                </button>

                                <!--Search input box-->
                                <form id="search-container" class="d-flex">
                                    <input
                                        id="contact-search"
                                        class="form-control d-inline"
                                        type="search"
                                        placeholder="Search"
                                        aria-label="Search"
                                        onkeyup="searchContacts(this.value);"
                                    />
                                    <button
                                        class="btn d-inline"
                                        type="button"
                                        onclick="return false;"
                                        style="pointer-events: none"
                                    >
                                        <span
                                            class="material-icons-sharp d-flex"
                                            >search</span
                                        >
                                    </button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- /Nav -->
                <div id="page-overlay" class="collapse">
                    <div id="edit-page" class="page collapse">
                        <div class="page-tab">
                            <span class="material-icons-sharp exit-page"
                                >clear</span
                            >
                        </div>
                        <div class="page-content">
                            <h1>Edit Contact</h1>
                            <form method="post">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="First Name"
                                        id="edit-firstName"
                                        required
                                    />
                                    <label for="edit-firstName"
                                        >First Name</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="Last Name"
                                        id="edit-lastName"
                                        required
                                    />
                                    <label for="edit-lastName">Last Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="1234567890"
                                        id="edit-phoneNumber"
                                    />
                                    <label for="edit-phoneNumber"
                                        >Phone Number</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="contact@contact.com"
                                        id="edit-email"
                                    />
                                    <label for="edit-email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="123 Contact Road"
                                        id="edit-address"
                                    />
                                    <label for="edit-address">Address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="Clerk"
                                        id="edit-occupation"
                                    />
                                    <label for="edit-occupation"
                                        >Occupation</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="file"
                                        class="form-control form-control-sm"
                                        id="edit-picture"
                                        accept="image/png,image/jpeg"
                                    />
                                    <label for="edit-picture">Image</label>
                                </div>

                                <span class="mt-3">
                                    <input
                                        class="btn btn-primary primaryBg"
                                        type="submit"
                                        value="Update"
                                        onclick="return editContact();"
                                    />
                                </span>
                                <span class="mt-3">
                                    <input
                                        class="btn btn-secondary"
                                        type="submit"
                                        value="Update and Remove Image"
                                        onclick="return editContact(true);"
                                    />
                                </span>
                            </form>
                        </div>
                    </div>
                    <div id="delete-page" class="page collapse">
                        <div class="page-tab">
                            <span class="material-icons-sharp exit-page"
                                >clear</span
                            >
                        </div>
                        <div class="page-content">
                            <h1>Remove Contact</h1>
                            <p id="delete_statement">
                                Are you sure you want to delete first_name
                                last_name?
                            </p>
                            <button
                                class="btn btn-danger"
                                onclick="deleteContact();"
                            >
                                Delete
                            </button>
                            <button
                                class="btn btn-primary"
                                onclick="pageView(false);"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                    <div id="create-page" class="page collapse">
                        <div class="page-tab">
                            <span class="material-icons-sharp exit-page"
                                >clear</span
                            >
                        </div>
                        <div class="page-content">
                            <h1>Create Contact</h1>
                            <form onsubmit="return createNewContact();">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="First Name"
                                        id="create-firstName"
                                        required
                                    />
                                    <label for="create-firstName"
                                        >First Name</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="Last Name"
                                        id="create-lastName"
                                        required
                                    />
                                    <label for="create-lastName"
                                        >Last Name</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="1234567890"
                                        id="create-phoneNumber"
                                    />
                                    <label for="create-phoneNumber"
                                        >Phone Number</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="contact@contact.com"
                                        id="create-email"
                                    />
                                    <label for="create-email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="123 Contact Road"
                                        id="create-address"
                                    />
                                    <label for="create-address">Address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        placeholder="Clerk"
                                        id="create-occupation"
                                    />
                                    <label for="create-occupation"
                                        >Occupation</label
                                    >
                                </div>

                                <div class="form-floating mb-3">
                                    <input
                                        type="file"
                                        class="form-control form-control-sm"
                                        id="create-picture"
                                        accept="image/png,image/jpeg"
                                    />
                                    <label for="create-picture">Image</label>
                                </div>

                                <div class="mt-3">
                                    <input
                                        class="btn btn-primary primaryBg"
                                        type="submit"
                                        value="Create"
                                    />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <div id="contextmenu">
                <div id="contextmenu-edit" class="contextmenu-item">
                    <span class="material-icons-sharp">edit</span>Edit
                </div>
                <div id="contextmenu-delete" class="contextmenu-item">
                    <span class="material-icons-sharp">delete</span>Delete
                </div>
                <div class="content position-relative"></div>
            </div>
        </div>

        <nav id="mobile-navbar" class="sticky-bottom">
            <div id="mobile_contacts" class="mobile-item active" ontouchstart="transferPage(this.id);">
                <span class="material-icons-sharp mobile-item-icon">import_contacts</span>
            </div>
            <div class="vr"></div>
            <div id="mobile_account" class="mobile-item" ontouchstart="transferPage(this.id);">
                <span class="material-icons-sharp mobile-item-icon">account_box</span>
            </div>
            <div class="vr"></div>
            <div id="mobile_logout" class="mobile-item" ontouchstart="logout();">
                <span class="material-icons-sharp mobile-item-icon">logout</span>
            </div>
        </nav>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login and Registration Page</title>

        <!-- Bootstrap v5.3.0-alpha1 CDNs -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <!-- CSS File -->
        <link rel="stylesheet" href="./static/css/index.css" />

        <!-- JS File -->
        <script src="./static/js/index.js" async></script>
        <script src="./static/js/login.js" async></script>
    </head>

    <body>
        <header class="navbar navbar-expand-lg bg-body-tertiary px-3 py-3">
            <nav class="container-fluid">
                <a class="navbar-brand" href="./home.html">Contact Storage</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="./home.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="./credits.html"
                                >Credits</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="./index.html"
                                >Get Started</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="https://github.com/lastingParadox/cop4331-contactstorage"
                                target="_blank"
                                rel="noopener noreferrer"
                                >Github</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="blueBackground">
                <div class="box login">
                    <h2>Already have an Account?</h2>
                    <button class="loginButton">Login</button>
                </div>

                <div class="box register">
                    <h2>Don't have an Account?</h2>
                    <button class="registerButton">Register</button>
                </div>
            </div>

            <div class="formBox">
                <div class="form loginForm">
                    <form onsubmit="return login(event);">
                        <h3>Login</h3>
                        <input
                            type="text"
                            id="login-username"
                            placeholder="Username"
                            required
                        />
                        <input
                            type="password"
                            id="login-password"
                            placeholder="Password"
                            required
                        />
                        <input id="login-submit" type="submit" value="Login" />
                        <p id="login-error"></p>
                    </form>
                </div>

                <div class="form registerForm">
                    <form onsubmit="return register(event);">
                        <h3 id="register-header">Register</h3>
                        <input
                            id="register-firstname"
                            type="text"
                            placeholder="First Name"
                            class="register-field"
                            required
                        />
                        <p id="firstname-invalid" class="register-invalid">
                            Error
                        </p>
                        <input
                            id="register-lastname"
                            type="text"
                            placeholder="Last Name"
                            class="register-field"
                            required
                        />
                        <p id="lastname-invalid" class="register-invalid">
                            Error
                        </p>
                        <input
                            id="register-email"
                            type="email"
                            placeholder="Email"
                            class="register-field"
                            required
                        />
                        <p id="email-invalid" class="register-invalid">Error</p>
                        <input
                            id="register-username"
                            type="text"
                            placeholder="Username"
                            oninput="usernameColor(this);"
                            class="register-field"
                            required
                        />
                        <p id="username-invalid" class="register-invalid">
                            Error
                        </p>
                        <input
                            id="register-password"
                            type="password"
                            placeholder="Password"
                            class="register-field"
                            oninput="passwordValidity(this);"
                            required
                        />
                        <p id="password-invalid" class="register-invalid">
                            Error
                        </p>
                        <input
                            id="register-submit"
                            type="submit"
                            value="Register"
                        />
                        <p id="register-error"></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

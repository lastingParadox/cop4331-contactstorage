<!-- file type -->
<!DOCTYPE html>
<html>

    <!-- header where you put configuration -->
    <head>
        <title>Title</title>
    </head>

    <!-- body shows actual content -->
    <body>

        <!-- paragraph (print to screen) -->
        <p>Hello, world.</p>

        <!-- headings (up to 6 levels?) -->
        <h1>Hello, world.</h1>
        <h2>Hello, world.</h2>
        <h3>Hello, world.</h3>
        <h4>Hello, world.</h4>
        <h5>Hello, world.</h5>
        <h6>Hello, world.</h6>

        <!-- unordered list -->
        <ul>
            <!-- list item -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

        <!-- link. href is called an atribute that is applied to the tag. note that href is optional -->
        <a href="https://www.google.com">Link to some other website or html file</a>

        <!-- image -->
        <img src="https://play-lh.googleusercontent.com/RslBy1o2NEBYUdRjQtUqLbN-ZM2hpks1mHPMiHMrpAuLqxeBPcFSAjo65nQHbTA53YYn">

        <!-- table -->
        <table border="1">
            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>Test data</td>
                <td>Test data</td>
            </tr>

            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>Test data</td>
                <td>Test data</td>
            </tr>
        </table>

        <!-- div element. Used to create a container of some element. -->
        <div>
            Some text
        </div>

        <!-- form -->
        <form action="test.html" method="get">
            <input type="text" name="form" placeholder="Form">
            <button type="menu">Submit</button>
        </form>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="static/js/newContact.js"></script>
        <script type="text/javascript" src="static/js/index.js"></script>
        <link rel="stylesheet" href="static/css/index.css">
    </head>

    <body>
        <label>New Contact</label><br>
        <form name="registerForm" action="dashboard.html">
            <input type="text" id="firstName" placeholder="First Name" required/><br/>
	        <input type="text" id="lastName" placeholder="Last Name"/><br/>
            <input type="text" id="phoneNumber" placeholder="Phone Number"/><br/>
            <input type="text" id="email" placeholder="Email"/><br/>
            <input type="text" id="occupation" placeholder="Occupation"/><br/>
            <input type="text" id="address" placeholder="Address"/><br/>
            <input type="text" id="notes" placeholder="Notes"/><br/>
	        <input type="button" value="Finish" onclick="createNewContact();"/>
            <span id="result"></span>
        </form>
    </body>
</html>

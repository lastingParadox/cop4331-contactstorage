<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <script type="text/javascript" src="static/js/index.js"></script>
            <script type="text/javascript" src="static/js/sidebar.js"></script>
            <script type="text/javascript" src="static/js/settings.js"></script>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1"
            />

            <title>Contact Storage</title>

            <!--Google icons-->
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            />
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            />

            <!-- Bootstrap v5.3.0-alpha1 CDNs -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous"
            />

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"
            ></script>

            <link rel="stylesheet" href="static/css/dashboard.css" />
        </head>
        <body>
            <div class="main-container d-flex">
                <div class="sidebar" id="side_nav">
                    <div class="header-box pt-3 pb-4 position-relative">
                        <h1 class="fs-4 title">
                            <button
                                id="hamburger"
                                class="btn open-btn border-0 text-white"
                            >
                                <span class="material-icons-outlined"
                                    >menu</span
                                >
                            </button>
                            <span class="text-white">Contact Storage</span>
                        </h1>
                    </div>

                    <ul class="list-unstyled">
                        <li
                            id="nav_contacts"
                            class="my-2"
                            onclick="transferPage(this.id);"
                        >
                            <div class="list-itembox">
                                <span class="material-icons-sharp"
                                    >import_contacts</span
                                >
                                <span class="ms-3">Contacts</span>
                            </div>
                        </li>
                        <li
                            id="nav_account"
                            class="my-2"
                            onclick="transferPage(this.id);"
                        >
                            <div class="list-itembox">
                                <span class="material-icons-sharp"
                                    >account_box</span
                                >
                                <span class="ms-3">Account</span>
                            </div>
                        </li>
                    </ul>
                    <hr class="hr-color mx-2 border-2" />

                    <ul class="list-unstyled">
                        <li
                            id="nav_settings"
                            class="my-2 active"
                            onclick="transferPage(this.id);"
                        >
                            <div class="list-itembox">
                                <span class="material-icons-sharp"
                                    >settings</span
                                >
                                <span class="ms-3">Settings</span>
                            </div>
                        </li>
                        <li id="nav_logout" class="my-2" onclick="logout();">
                            <div class="list-itembox">
                                <span class="material-icons-sharp">logout</span>
                                <span class="ms-3">Logout</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <div id="content">
                    <h1 class="m-3">Settings</h1>

                    <div id="settings-content" class="bg-dark p-3 text-white">

                        <!--Color settings-->
                        <h3 class="mt-5">Color Settings</h3>
                        <div class="">
                            <form class="mb-2 d-flex">
                                <input id="color-picker-primary" type="color" name="" class="form-control-color">
                                <input class="form-control mx-3 w-25" type="text" placeholder="Primary Color" value=""/>
                            </form>
                            <form class="mb-2 d-flex">
                                <input id="color-picker-secondary" type="color" name="" class="form-control-color">
                                <input class="form-control mx-3 w-25" type="text" placeholder="Secondary Color"/>
                            </form>
                        </div>

                        <!--Card View and List View settings-->
                        <h3 class="mt-5">Contact Settings</h3>
                        <div id="card-view-setting" class="">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked onclick="">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Use Card View</label>
                            </div>
                        </div>

                        <!--Apply settings button-->
                        <button class="d-flex btn btn-success mt-5" onclick="">
                            <span class="px-2">Apply Settings</span>
                        </button>

                    </div>
                </div>
            </div>
        </body>
    </html>
</html>
